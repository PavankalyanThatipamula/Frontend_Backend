<!DOCTYPE html>
<html>
<head>
    <title>Regex and Email Validation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1 class="section-title">Regex Matcher</h1>
            <form action="/match" method="post">
                <label for="pattern">Pattern:</label>
                <input type="text" id="pattern" name="pattern" required><br><br>
                <label for="text">Text:</label>
                <textarea id="text" name="text" required></textarea><br><br>
                <input type="submit" value="Match">
            </form>

            {% if matches %}
            <h2 class="section-subtitle">Matches:</h2>
            <ul>
                {% for match in matches %}
                <li>{{ match | safe }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

        <div class="section">
            <h1 class="section-title">Email Validation</h1>
            <form action="/validate_email" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Validate</button>
            </form>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            {% if success %}
            <p class="success">{{ success }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
